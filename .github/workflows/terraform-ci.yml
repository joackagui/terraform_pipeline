name: "Terraform CI/CD - Apply on Main"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform Plan & Apply"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-2" # Must match provider.tf region!

      # ðŸ‘‡ REMOVED S3 backend reference - uses local state
      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Terraform Outputs
        id: tf-outputs
        run: |
          echo "PUBLIC_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "URL=http://$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT

      - name: Display Instance Information
        run: |
          echo "## ðŸš€ New EC2 Instance Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Public IP:** ${{ steps.tf-outputs.outputs.PUBLIC_IP }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Access your website:**" >> $GITHUB_STEP_SUMMARY
          echo "http://${{ steps.tf-outputs.outputs.PUBLIC_IP }}" >> $GITHUB_STEP_SUMMARY

      - name: Test HTTP Connection
        run: |
          IP="${{ steps.tf-outputs.outputs.PUBLIC_IP }}"
          echo "Testing connection to $IP:80..."
    
          if nc -z -w 5 $IP 80; then
            echo "âœ… Port 80 is OPEN"
          else
            echo "âŒ Port 80 is CLOSED or BLOCKED"
          fi
    
          echo "Attempting to fetch webpage..."
          curl -v --max-time 10 http://$IP || echo "CURL failed"

      - name: Debug Security Group
        run: |
          SG_ID=$(terraform output -raw security_group_id 2>/dev/null || echo "unknown")
    
          echo "Current Security Group Rules:"
          aws ec2 describe-security-groups \
            --group-ids $SG_ID \
            --query "SecurityGroups[0].IpPermissions" \
            --output table
      
      - name: Debug Apache via SSH (Temporary)
        if: always()  # Run even if previous steps fail
        run: |
          IP="${{ steps.tf-outputs.outputs.PUBLIC_IP }}"
          echo "======================================"
          echo "DEBUGGING INSTANCE: $IP"
          echo "======================================"
          
          # Create a simple SSH key for debugging (or use your existing one)
          echo "Creating temporary SSH key..."
          ssh-keygen -t rsa -f /tmp/debug_key -N "" -q
          
          # Note: You'll need to configure SSH access properly
          # For now, just show what commands to run manually:
          echo ""
          echo "MANUAL DEBUGGING COMMANDS:"
          echo "1. Go to AWS Console â†’ EC2 â†’ Instances"
          echo "2. Select your instance: apache-upb-2025"
          echo "3. Click 'Connect' â†’ 'EC2 Instance Connect'"
          echo "4. Run these commands:"
          echo "   sudo tail -100 /var/log/user-data-full.log"
          echo "   sudo systemctl status httpd"
          echo "   sudo journalctl -u httpd --no-pager | tail -50"
          echo "   sudo ss -tlnp | grep :80"
          echo "   curl http://localhost"
