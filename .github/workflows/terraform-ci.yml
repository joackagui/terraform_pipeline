name: "Terraform CI/CD - Apply on Main"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform Plan & Apply"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-2" # Must match provider.tf region!

      # ðŸ‘‡ REMOVED S3 backend reference - uses local state
      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Terraform Outputs
        id: tf-outputs
        run: |
          echo "PUBLIC_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "URL=http://$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT

      - name: Display Instance Information
        run: |
          echo "## ðŸš€ New EC2 Instance Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Public IP:** ${{ steps.tf-outputs.outputs.PUBLIC_IP }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Access your website:**" >> $GITHUB_STEP_SUMMARY
          echo "http://${{ steps.tf-outputs.outputs.PUBLIC_IP }}" >> $GITHUB_STEP_SUMMARY
